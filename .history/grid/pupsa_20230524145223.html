<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pupspa.css">

<body>
    <div class="grid">
        <header>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-css-grid/project-i/images/pup-spa.svg"
                class="logo">
        </header>
        <div class="banner">
            <p>The #1 Dog Spa in NYC!</p>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-css-grid/project-i/images/dog.svg"
                class="dog">

        <div class="about">
            <p class="text">We are a full service grooming salon and doggy daycare. PupSpace is founded on the

        </div>
        <div class="box address">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-css-grid/project-i/images/marker.svg"
                class="marker">
            <p>ADDRESS:
                <br>233 Lewis Avenue,
                <br>Brooklyn, NY 11233

        </div>
